<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="none">
  <defs>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Stylized T with orbital ring (Tycho Brahe reference) -->
  <g transform="translate(20,4)">
    <!-- T letterform -->
    <rect x="4" y="4" width="24" height="4.5" rx="2" fill="url(#brand)"/>
    <rect x="12.5" y="4" width="7" height="26" rx="2" fill="url(#brand)"/>
    <!-- Orbital ellipse -->
    <ellipse cx="16" cy="18" rx="15" ry="10" stroke="url(#brand)" stroke-width="1.8" fill="none" opacity="0.6" transform="rotate(-20,16,18)"/>
    <!-- Orbital dot -->
    <circle cx="30" cy="13" r="2.5" fill="#22d3ee"/>
  </g>
  <!-- Wordmark -->
  <text x="56" y="26" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="600" fill="white" letter-spacing="-0.3">
    tycho
  </text>
</svg>
